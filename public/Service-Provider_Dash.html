    <script>
      $(document).ready(function () {
     let user=localStorage.getItem("user");
     $("#active").html(user);
     $("#btnLogout").click(function()
    {
      localStorage.removeItem("user");
      location.href="../index.html";
    })

     $("#chbtn").click(function()
    {
        if ($("#txtemail").val() == "" || $("#txtold").val() == "" || $("#txtnew").val() == ""  ) {
            alert("Please Fill All the values");
        }
        let obj={
            type:"get",
            url:"/passwordchange",
            data:{
                    kuchpwd:$("#txtnew").val(),
                    kucheml:$("#txtemail").val()
            }
        }
        $.ajax(obj).done(function(resp)
        {
            alert(resp);
        }).fail(function(err)
        {
              alert(err);
        })
    })
      });
    </script>

  <div class="container mt-4 mb-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="pics/profile-icon.jpg" class="card-img-top" alt="Profile">
          <div class="card-body text-center">
            <h5 class="card-title">Profile</h5>
            <a href="/SerPro" class="btn btn-outline-secondary">Visit</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="pics/jobs.avif" class="card-img-top" alt="Find Job">
          <div class="card-body text-center">
            <h5 class="card-title">Find Job</h5>
            <a href="/Jobfind" class="btn btn-outline-secondary">Visit</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="pics/setting.png" class="card-img-top" alt="Settings">
          <div class="card-body text-center">
            <h5 class="card-title">Settings</h5>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#SettingModal">Visit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="SettingModal" tabindex="-1" aria-labelledby="SettingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="SettingModalLabel">Setting- Modal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/settings" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="txtemail" class="form-label">Email id </label>
            <input type="email" class="form-control" id="txtemail" name="ntxtemail">
          </div>
          <div class="mb-3">
            <label for="txtold" class="form-label">Old Password </label>
            <input type="password" class="form-control" id="txtold" name="ntxtold">
          </div>
          <div class="mb-3">
            <label for="txtnew" class="form-label">New Password </label>
            <input type="password" class="form-control" id="txtnew" name="ntxtnew">
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" id="chbtn" class="btn btn-secondary mx-auto" value="Change">
        </div>
      </form>
      </div>
    </div>
  </div>

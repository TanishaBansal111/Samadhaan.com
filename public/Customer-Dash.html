  <div class="container mt-4 mb-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="pics/profile-icon.jpg" class="card-img-top" alt="Profile">
          <div class="card-body text-center">
            <h5 class="card-title">Profile</h5>
            <a href="/CustPro" class="btn btn-outline-secondary">Visit</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/postreq.jpg" class="card-img-top" alt="Post Requirement">
          <div class="card-body text-center">
            <h5 class="card-title">Post Requirement</h5>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#PostReqModal">Visit</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/reqmanager.jpg" class="card-img-top" alt="Job Manager">
          <div class="card-body text-center">
            <h5 class="card-title">Job Manager</h5>
            <a href="/JobManager" class="btn btn-outline-secondary">Visit</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/reqmanager.jpg" class="card-img-top" alt="Search Service Providers">
          <div class="card-body text-center">
            <h5 class="card-title">Search Service Providers</h5>
            <a href="/providers-finder" class="btn btn-outline-secondary">Visit</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pics/setting.png" class="card-img-top" alt="Settings">
          <div class="card-body text-center">
            <h5 class="card-title">Settings</h5>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#SettingModal">Visit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="PostReqModal" tabindex="-1" aria-labelledby="PostReqLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 mx-auto" id="PostReqLabel">Post Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/customer-dashboard" method="post">
          <div class="modal-body">
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email id </label>
              <input type="email" class="form-control" id="txtEmail" name="ntxtEmail">
            </div>
            <div class="mb-3">
              <label for="seltask" class="form-label">Task Category</label>
              <select id="seltask" class="form-select" name="nseltask">
                <option value="none">Select..</option>
                <option value="Maid Services">Maid Services</option>
                <option value="Car Services">Car Services</option>
                <option value="Painting Services">Painting Services</option>
                <option value="Plumbing Services">Plumbing Services</option>
                <option value="Electrical Services">Electrical Services</option>
                <option value="Cleaning Services">Cleaning Services</option>
                <option value="Lawn Care Services">Lawn Care Services</option>
                <option value="HVAC Services">HVAC Services</option>
                <option value="Pest Control Services">Pest Control Services</option>
                <option value="Home Improvement Services">Home Improvement Services</option>
                <option value="Handyman Services">Handyman Services</option>
                <option value="Moving Services">Moving Services</option>
                <option value="IT Support Services">IT Support Services</option>
                <option value="Catering Services">Catering Services</option>
                <option value="Laundry Services">Laundry Services</option>
                <option value="Babysitting Services">Babysitting Services</option>
                <option value="Pet Care Services">Pet Care Services</option>
                <option value="Fitness and Personal Training Services">Fitness and Personal Training Services</option>
                <option value="Tutoring Services">Tutoring Services</option>
              </select>
            </div>
            <div class="mb-3">
              <input class="form-check-input" type="radio" name="nradadd" id="radhome">
              <label class="form-check-label" for="radhome">Home</label>&nbsp;
              <input class="form-check-input" type="radio" name="nradadd" id="radother">
              <label class="form-check-label" for="radother">Other Location</label>
            </div>
            <div class="mb-3">
              <label for="txtAdd" class="form-label">Address</label>
              <input type="text" class="form-control" id="txtAdd" name="ntxtAdd" disabled>
            </div>
            <div class="mb-3">
              <label for="txtCity" class="form-label">City</label>
              <input type="text" class="form-control" id="txtCity" name="ntxtCity" disabled>
            </div>
            <div class="mb-3">
              <label for="txtdate" class="form-label">Up To</label>
              <input type="date" class="form-control" id="txtdate" name="ntxtdate">
            </div>
            <div class="mb-3">
              <label for="txttask" class="form-label">Work To Be done</label>
              <textarea class="form-control" id="txttask" name="ntxttask" style="height:100px"></textarea>
            </div>
          </div>
          <div class="modal-footer mx-auto">
            <input type="button" id="tbtn" class="btn btn-secondary mx-auto" value="Post Job">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="SettingModal" tabindex="-1" aria-labelledby="SettingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="SettingModalLabel">Setting- Modal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/settings" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="txtemail" class="form-label">Email id </label>
            <input type="email" class="form-control" id="txtemail" name="ntxtemail">
          </div>
          <div class="mb-3">
            <label for="txtold" class="form-label">Old Password </label>
            <input type="password" class="form-control" id="txtold" name="ntxtold">
          </div>
          <div class="mb-3">
            <label for="txtnew" class="form-label">New Password </label>
            <input type="password" class="form-control" id="txtnew" name="ntxtnew">
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" id="stbtn" class="btn btn-secondary mx-auto" value="Change">
        </div>
      </form>
      </div>
    </div>
  </div>

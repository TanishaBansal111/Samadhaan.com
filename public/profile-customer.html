<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style1.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script/script1.js"></script>
</head>

<body>
    <nav class="navbar" style="background-color: salmon">
        <div class="container-fluid" style="color:rgb(255, 245, 243) " >
          <a class="navbar-brand" href="#" style="color:rgb(255, 245, 243) ">Samadhaan.com</a>
        </div>
     </nav>
    <div class="container border border-danger-subtle border-2 mt-4 mb-4">
        <form action="/customer-profile" method="post" enctype="multipart/form-data">
        <!-- <div class="col-md-3 mb-5 mt-3 mx-auto "> -->
            <div class="text-center mb-5 mt-3">
            <h3><b>Customer Profile</b></h3>
        </div>
        <input type="hidden" name="hdn" id="ihdn">

        <div class="col-md-12 mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="inputEmail" name="txtEmail">
                <input type="button" class="btn btn-outline-secondary" value="Search" id="searchbtn">

            </div>
            <span id="errEmail"> </span>

        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="txtName">
            </div>
            <div class="col-md-6">
                <label for="inputContact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="inputContact" name="txtContact">
            </div>
        </div>
        <div class="col-12 mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="txtAddress">
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="txtCity">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" name="txtState">
                    <option selected>Choose...</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="inputppic" class="form-label">Profile Pic</label>
                <input type="file" name="ppic" class="form-control" id="inputppic" onchange="doprev(this,prev);">
            </div>
            <div class="col-md-6">
                <img src="" alt="" class="img-circle" id="prev" height="150" width="150">
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="form-check">
                <label class="form-check-label" for="gridCheck">Agree to Terms & Conditions</label>
                <input class="form-check-input" type="checkbox" id="gridCheck" name="chkTick" onclick="doit(this,svbtn,mdbtn);">
            </div>
        </div>
        <div class="text-center mb-3">
            <input type="submit" class="btn btn-secondary" id="svbtn" disabled value="Save" formaction="/save-customer-profile">
            <input type="submit" class="btn btn-secondary" id="mdbtn" disabled value="Modify" formaction="/modify-customer-profile">
        </div>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Provider Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style1.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script/script3.js"></script>
    <link rel="stylesheet" href="style/style2.css">

</head>
<body>

    <nav class="navbar" style="background-color: salmon">
        <div class="container-fluid" style="color:rgb(255, 245, 243) " >
          <a class="navbar-brand" href="#" style="color:rgb(255, 245, 243) ">Samadhaan.com</a>
        </div>
     </nav>

    <div class="container border border-danger-subtle border-2 mt-4 mb-4">
        <form action="/service-profile" method="post" enctype="multipart/form-data">
        <!-- <div class="col-md-4 mb-5 mt-3 mx-auto"> -->
            <div class="text-center mb-5 mt-3">
            <h3><b>Service Provider Profile</b></h3>
        </div>
        <div class="col-md-12 mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="inputEmail" name="ntxtEmail">
                <input type="button" class="btn btn-outline-secondary" value="Search" id="searchbtn">
            </div>
            <span id="errEmail"> </span>
        </div>
        <input type="hidden" name="hdn" id="ihdn">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="ntxtName">
            </div>
            <div class="col-md-4">
                <label for="inputContact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="inputContact" name="ntxtContact">
            </div>
            <div class="col-md-4">
                <label for="inputGender" class="form-label">Gender</label>
                <select class="form-select" id="inputGender" name="ntxtGender">
                    <option value="none">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>    
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputCategory" class="form-label">Category</label>
                <select class="form-select" id="inputCategory" name="ntxtCategory">
                    <option value="none">Select..</option>
                    <option value="Maid Services">Maid Services</option>
                    <option value="Car Services">Car Services</option>
                <option value="Painting Services">Painting Services</option>
                <option value="Plumbing Services">Plumbing Services</option>
                <option value="Electrical Services">Electrical Services</option>
                <option value="Cleaning Services">Cleaning Services</option>
                <option value="Lawn Care Services">Lawn Care Services</option>
                <option value="HVAC Services">HVAC Services</option>
                <option value="Pest Control Services">Pest Control Services</option>
                <option value="Home Improvement Services">Home Improvement Services</option>
                <option value="Handyman Services">Handyman Services</option>
                <option value="Moving Services">Moving Services</option>
                <option value="IT Support Services">IT Support Services</option>
                <option value="Catering Services">Catering Services</option>
                <option value="Laundry Services">Laundry Services</option>
                <option value="Babysitting Services">Babysitting Services</option>
                <option value="Pet Care Services">Pet Care Services</option>
                <option value="Fitness and Personal Training Services">Fitness and Personal Training Services</option>
                <option value="Tutoring Services">Tutoring Services</option>
                    
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputFirm" class="form-label">Firm(if any)</label>
                <input type="text" class="form-control" id="inputFirm" name="ntxtFirm" value="none">
            </div>
            <div class="col-md-4">
                <label for="inputWebsite" class="form-label">Website(if any)</label>
                <input type="text" class="form-control" id="inputWebsite" name="ntxtWebsite" value="none">
            </div>   
        </div>
        <div class="row mb-3">
            <div class="col-md-8">
                <label for="inputAdd" class="form-label">Location/Firm Address</label>
                <input type="text" class="form-control" id="inputAdd" name="ntxtAdd">
            </div>
            <div class="col-md-4">
                <label for="inputSince" class="form-label">Since</label>
                <input type="text" class="form-control" id="inputSince" name="ntxtSince">
            </div>   
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputId" class="form-label">Id Proof </label>
                <input type="file" class="form-control" id="inputId" name="txtId" onchange="doprev(this,prev);">
            </div>
            <div class="col-md-4">
                <img src="" alt="" id="prev" height="150" width="150">
            </div>   
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="inputText" class="form-label">Specialization/Other Info/Previous Work </label>
                <textarea class="form-control" id="inputText" name="ntxtText"></textarea>
            </div>
        </div>
        
            <div class="text-center mb-3">
                <input type="submit" class="btn btn-secondary " id="upbtn"  value="Upload Data" formaction="/save-service-profile">
                <input type="submit" class="btn btn-secondary " id="edbtn"  value="Edit My Info" formaction="/modify-service-profile">
            </div>
       


    </form>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>

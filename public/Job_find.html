<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
        var module=angular.module("myModule",[]);
        var controller=module.controller("myController",function($scope,$http)
        {
            $scope.jsonAry=[];
            $scope.findJob=function()
            {
                let url="/fetch-jobs";
            
              $http.get(url).then(success,errors);
            function success(response)
            {
                
                $scope.jsonAry=response.data;
            }
            function errors(response)
            {
                alert(response.data);
            }       
            }
            


        });

    </script>
  </head >

  <nav class="navbar" style="background-color: salmon">
    <div class="container-fluid" style="color:rgb(255, 245, 243) " >
      <a class="navbar-brand" href="#" style="color:rgb(255, 245, 243) ">Samadhaan.com</a>
    </div>
 </nav>
  <body ng-app="myModule" ng-controller="myController" ng-init="findJob();">
    <center>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3  mb-3" ng-repeat="obj in jsonAry">
                    <div class="card" >
                        <div class="card-body">
                          <p class="card-text">
                            <p>
                                <b>
                               {{obj.emailid}} </b>
                            </p>
                            <p>
                               Service:{{obj.category}}
                            </p>
                            <p>
                                Address={{obj.address}}
                            </p>
                            <p>
                                City={{obj.city}}
                            </p>
                            <p>
                                 Upto={{obj.upto}}
                            </p>
                            <p>
                                Task={{obj.task}}
                            </p>
                          </p>
                        </div>
                      </div>
                </div>
    
     
            </div>
        </div>
        
    </center>

    
  </body>
</html>
